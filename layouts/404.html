<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>

  {{ partial "head.html" . }}

  {{ partial "head_custom.html" . }}

</head>

<body>

  {{ partial "header.html" . }}

  <section class="section four-o-four">
    <div class="container text-center">
      <h1 class="display-1">404</h1>
      <h4>Page non trouvée</h4>
      <p>
        Désolé mais la page que vous cherchez n'existe pas.
      </p>
      <a href="{{ .Site.BaseURL | absURL }}" class="btn btn-primary">Retour à l'accueil</a>
    </div>
  </section>

  {{ partial "footer.html" . }}
  {{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
